<form id="createSivForm" [formGroup]="createsivForm">
  <label> Issue Reason </label>
  <mat-form-field appearance="outline">
    <mat-label>Issue Reason</mat-label>
    <input type="text" Placeholder="Reason" matInput formControlName="issued_reason" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let reason of issueReasons" [value]="reason.value">
        {{reason.viewValue}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <div  formGroupName="issued_to">
    <p>Issued To employee Details</p>
    <mat-form-field appearance="outline">
      <mat-label>Employee Number</mat-label>
      <input matInput formControlName="emp_no" placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Employee Name</mat-label>
      <input matInput formControlName="name" placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Designation</mat-label>
      <input matInput formControlName="designation" placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Department</mat-label>
      <input matInput formControlName="department" placeholder="Placeholder">
    </mat-form-field>
  </div>
  <button mat-raised-button type="button" color="primary" (click)="go_to_srv()">SRV Form</button>
  <button mat-raised-button type="button" color="primary" (click)="send_siv_details()" [disabled]="createsivForm.status === 'INVALID'">Check Details</button>
</form>
