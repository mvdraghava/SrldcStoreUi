<div  style="height: 100vh;">
<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
  </button>
  <span>SRLDC Koshagar</span>
  <span class="menu-spacer"></span>
  <div fxShow="true" fxHide.lt-md>
    <a mat-button [routerLink]="['/srvsivform']">Create SRV/SIV</a>
    <a mat-button [routerLink]="['/allsrvs']">ALL SRVS</a>
  </div>
</mat-toolbar>
<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/srvsivform']">Create SRV/SIV</a>
      <a mat-list-item [routerLink]="['/allsrvs']">ALL SRVS</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container" fxLayoutAlign="center center">
        <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
